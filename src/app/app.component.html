<clr-main-container>

  <clr-alerts>
    <clr-alert [clrAlertType]="'info'" [clrAlertAppLevel]="true">
      <clr-alert-item>
        <span class="alert-text">
          This is the app level alert.
        </span>
        <div class="alert-actions">
          <button class="btn alert-action">Fix</button>
        </div>
      </clr-alert-item>
    </clr-alert>
  </clr-alerts>


  <clr-header class="header-6">
    <div class="header-nav" [clr-nav-level]="2">
      <a class="nav-link"><span class="nav-text">Header Link 1</span></a>
      <a class="nav-link"><span class="nav-text">Header Link 2</span></a>
      <a class="nav-link active"><span class="nav-text">Header Link 3</span></a>
      <a class="nav-link"><span class="nav-text">Header Link 4</span></a>
      <form class="search">
        <label for="search_input">
          <input id="search_input" type="text" placeholder="Search for keywords...">
        </label>
      </form>
      <div class="header-actions">
        <clr-dropdown>
          <button class="nav-icon" clrDropdownTrigger>
            <clr-icon shape="user"></clr-icon>
            <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
            <a href="..." clrDropdownItem>About</a>
            <a href="..." clrDropdownItem>Preferences</a>
            <a href="..." clrDropdownItem>Log out</a>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
    </div>
  </clr-header>


  <div class="content-container">
    <main class="content-area">

      This area is the mail content pane.
      <router-outlet></router-outlet>

    </main>

    <nav class="sidenav" [clr-nav-level]="1">
      <section class="sidenav-content">
        <section class="nav-group">
          <input id="tabexample2" type="checkbox">
          <label for="tabexample2">Default Nav Element</label>
          <ul class="nav-list">
            <li><a class="nav-link">Link 1</a></li>
            <li><a class="nav-link">Link 2</a></li>
            <li><a class="nav-link active">Link 3</a></li>
            <li><a class="nav-link">Link 4</a></li>
            <li><a class="nav-link">Link 5</a></li>
            <li><a class="nav-link">Link 6</a></li>
          </ul>
        </section>
      </section>
    </nav>
  </div>

</clr-main-container>
